name: Staging Deployment

on:
  push:
    branches: [staging]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run all tests
        run: npm test
        env:
          NODE_ENV: test

      - name: Build Docker image (optional)
        run: |
          docker build -t reminder-app:staging .
        continue-on-error: true

      - name: Log success message
        run: echo "âœ… Staging deployment pipeline completed successfully"
