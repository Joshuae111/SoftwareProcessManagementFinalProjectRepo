services:
  staging:
    build: .
    container_name: reminder-staging
    environment:
      - NODE_ENV=staging
      - PORT=4000
    ports:
      - "5000:4000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  production:
    build: .
    container_name: reminder-production
    environment:
      - NODE_ENV=production
      - PORT=4000
    ports:
      - "7000:4000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
